<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header class="header">
      <ul> 
          <li>
              <p> View high scores</p>
          </li>
          <li>
              Time: <span class="timer" id="timer">0:0</span>
          </li>
      </ul>
  </header>
  <div class="the-quiz">
      <h1 class="quiz-title" id="quiz-header">Coding Quiz Challenge</h1>
      <p class="quiz-info" id="quiz-text">Try to answer the following code-related questions within the time limit.</br>  Keep in mind that incorrect answers will penalize your score/time </br> by ten seconds!</p>
      <ul id="quiz-box">
          <button class="btn" id="start-quiz">Start Quiz</button>
      </ul>
  </div>
  <div class= "high-score-screen">
      <ul class="high-score" id="high-score">

      </ul>
  </div>
  <script src="assets/js/script.js"></script>

  
</body>

</html>
